<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CamelCoder's 2do app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>2do list</h1>
        <div id="input-div">
                <label>
                <input 
                type="text" 
                id="input" 
                maxlength="30" 
                size="40" 
                placeholder="What do you have planned?">

                <input type="submit" id="submit-activity" value="Add" />
            </label>
        </div>
        <div id="activities"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
